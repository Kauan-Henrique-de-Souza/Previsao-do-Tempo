<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <!-- FONTE DA PAGINA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- LINK JS -->
    <script src="scripts.js"></script>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa de busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>
        </div>

        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone sobre informação do tempo"><p class="texto-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>
</body>
</html>
